apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3
  namespace: app3
  labels:
    app: app3
spec:
  selector:
    matchLabels:
      app: app3
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: app3
        tier: frontend
    spec:
      containers:
      - image: wordpress:4.8-apache
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: db.db
        - name: WORDPRESS_DB_USER
          value: app3
        - name: WORDPRESS_DB_NAME
          value: db_app3
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: app3
        ports:
        - containerPort: 80
          name: app3
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: app3-pvc-claim
